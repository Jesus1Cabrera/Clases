<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Dinámico</title>
  <link rel="stylesheet" href="styles1.css">
  <script defer src="script.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav id="menu"></nav>
  <div id="menu-form">
    <h2>Agregar Nueva Opción</h2>
    <form id="form-add-option">
      <input type="text" id="menu-nombre" placeholder="Nombre del Menú" required>
      <input type="text" id="menu-enlace" placeholder="Enlace del Menú" required>
      <input type="text" id="menu-icono" placeholder="Icono (opcional)">
      <button type="submit">Agregar</button>
    </form>
  </div>
</body>
</html>
