<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Carga la biblioteca de QRCode desde el CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Formulario de Contacto</h2>

<form id="contactForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <button type="button" onclick="generateQRCode()">Generar QR</button>
</form>

<div id="qrcode"></div>

<script>
    function generateQRCode() {
        // Borrar el contenido anterior del QR si existe
        document.getElementById('qrcode').innerHTML = "";

        // Obtener los valores del formulario
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        
        // Crear un string con la información que se usará en el QR (formato vCard)
        var contactInfo = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nEMAIL:${email}\nTEL:${phone}\nEND:VCARD`;
        
        // Crear el QR con la biblioteca qrcode.js
        new QRCode(document.getElementById("qrcode"), {
            text: contactInfo,
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    }
</script>

</body>
</html>
